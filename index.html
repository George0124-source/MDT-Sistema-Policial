<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Central - Spain RP</title>
    <link rel="stylesheet" href="style.css?v=6.0">
</head>
<body class="login-body">
    <div class="login-container">
        <h2 style="color:white; margin-bottom:20px;">SISTEMA MDT</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>PLACA</label>
                <input type="text" id="badge" required>
            </div>
            <div class="input-group">
                <label>CONTRASEÃ‘A</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">ACCEDER</button>
            <p id="errorMsg" style="color:#dc3545; display:none; margin-top:10px;">Acceso Denegado.</p>
        </form>
    </div>
    <script src="config.js?v=6.0"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const badge = document.getElementById('badge').value;
            const pass = document.getElementById('password').value;
            const user = AGENTES.find(u => u.placa === badge && u.pass === pass);
            if (user) {
                sessionStorage.setItem('oficialLogueado', JSON.stringify(user));
                window.location.href = 'sistema.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
