<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MDT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MDT PENAL</div>
        <button onclick="location.href='menu.html'" class="btn-logout">Volver</button>
    </nav>
    <div class="main-container mdt-layout">
        <div class="left-col panel">
            <input type="text" id="search" placeholder="Buscar ley...">
            <div id="list"></div>
        </div>
        <div class="right-col panel">
            <h3>INFORME</h3>
            <div id="summ"></div>
            <p>Multa: <strong id="tFine">0€</strong></p>
            <p>Cárcel: <strong id="tJail">0m</strong></p>
            <input type="text" id="detName" placeholder="Detenido">
            <input type="text" id="detDiscord" placeholder="ID Discord">
            <textarea id="detDetails" placeholder="Detalles"></textarea>
            <div class="action-grid">
                <button class="btn-red" onclick="clearAll()">Borrar</button>
                <button class="btn-blue" onclick="copy()">Copiar</button>
                <button class="btn-yellow" onclick="send('multa')">MULTA</button>
                <button class="btn-orange" onclick="send('arresto')">ARRESTO</button>
                <button class="btn-purple" onclick="send('denuncia')">DENUNCIA</button>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
