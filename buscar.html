<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Base de Datos Policial</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dni-card { background: #222; padding: 20px; display: flex; gap: 20px; border: 1px solid #444; margin-top: 20px; }
        .dni-photo { width: 120px; height: 150px; background: #333; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ORDENADOR POLICIAL</div>
        <button onclick="location.href='menu.html'" class="btn-logout">Volver</button>
    </nav>
    <div class="main-container">
        <h2>BÚSQUEDA DE CIUDADANOS</h2>
        <div class="search-box">
            <input type="text" id="inputBusqueda" placeholder="DNI exacto...">
            <button class="btn-blue" onclick="buscar()">BUSCAR</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script type="module">
        import { db, collection, getDocs, query, where } from './firebase.js';
        
        window.buscar = async function() {
            const val = document.getElementById('inputBusqueda').value;
            if(!val) return;
            
            const q = query(collection(db, "ciudadanos"), where("dni", "==", val));
            const snap = await getDocs(q);
            
            const resDiv = document.getElementById('resultado');
            resDiv.innerHTML = "";

            if(snap.empty) {
                resDiv.innerHTML = "<p>No hay registros con ese DNI.</p>";
            } else {
                snap.forEach(doc => {
                    const d = doc.data();
                    resDiv.innerHTML = `
                        <div class="dni-card">
                            <img src="${d.foto}" class="dni-photo">
                            <div>
                                <h2 style="margin-top:0; color:var(--accent)">${d.nombre}</h2>
                                <p><strong>DNI:</strong> ${d.dni}</p>
                                <p><strong>Nacimiento:</strong> ${d.nac}</p>
                                <p><strong>Género:</strong> ${d.gen}</p>
                            </div>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
