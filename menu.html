<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sede Central - CNP/GC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 900px; margin: 0 auto; }
        .card { background: #252525; padding: 40px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.3s; border-top: 5px solid var(--cnp-blue); }
        .card:hover { transform: translateY(-5px); background: #333; }
        .card i { font-size: 60px; color: var(--accent); margin-bottom: 20px; }
        .card h3 { margin: 0; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">SEDE POLICIAL NACIONAL</div>
        <button onclick="location.href='index.html'" class="btn-logout">Cerrar Sesión</button>
    </nav>

    <div class="main-container" style="display:block;">
        <h1 style="text-align:center; margin-top: 40px; margin-bottom: 10px;">PANEL DE AGENTE</h1>
        <p style="text-align:center; color:#888; margin-bottom: 40px;">Seleccione una herramienta de trabajo</p>
        
        <div class="dashboard-grid">
            
            <!-- OPCIÓN 1: BUSCAR FICHA (Base de datos) -->
            <div class="card" onclick="location.href='buscar.html'">
                <i class="fas fa-database"></i>
                <h3>BASE DE DATOS (BUSCAR DNI)</h3>
            </div>

            <!-- OPCIÓN 2: MULTAS Y ARRESTOS -->
            <div class="card" onclick="location.href='sistema.html'">
                <i class="fas fa-gavel"></i>
                <h3>CÓDIGO PENAL Y MULTAS</h3>
            </div>
            
            <!-- YA NO ESTÁ EL BOTÓN DE CREAR DNI -->
        </div>
    </div>
</body>
</html>
