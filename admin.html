<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÚPULA // ACCESO NIVEL 0</title>
    
    <!-- Fuentes Tácticas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-red: #ff3333;
            --dark-red: #590000;
            --bg-black: #050505;
            --panel-gray: #111;
            --terminal-green: #0f0;
            --text-main: #e0e0e0;
            --scanline: rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-black);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Evita scroll en login */
        }

        /* --- EFECTOS CRT / MONITOR --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
            pointer-events: none;
            z-index: 9998;
        }

        /* --- LOGIN SCREEN (BIOS STYLE) --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }

        .login-frame {
            border: 2px solid var(--neon-red);
            padding: 50px;
            width: 450px;
            position: relative;
            background: rgba(20, 0, 0, 0.8);
            box-shadow: 0 0 20px var(--dark-red), inset 0 0 20px var(--dark-red);
            text-align: center;
        }

        .login-frame::before { content: "TOP SECRET // CLASSIFIED"; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #000; padding: 0 10px; color: var(--neon-red); font-size: 12px; letter-spacing: 2px; }
        .login-frame::after { content: ""; position: absolute; bottom: -5px; right: -5px; width: 20px; height: 20px; border-bottom: 2px solid var(--neon-red); border-right: 2px solid var(--neon-red); }

        .logo-glitch {
            font-family: 'Orbitron', sans-serif; font-size: 40px; color: var(--neon-red);
            text-shadow: 2px 2px var(--dark-red); margin-bottom: 10px; letter-spacing: 3px;
            animation: glitch 2s infinite;
        }

        .input-box {
            position: relative; width: 100%; margin-top: 30px;
        }
        
        .pass-input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid #555;
            color: white; font-family: 'Orbitron', sans-serif; font-size: 18px; letter-spacing: 5px;
            padding: 10px; text-align: center; transition: 0.3s;
        }
        .pass-input:focus { outline: none; border-bottom-color: var(--neon-red); box-shadow: 0 10px 20px -10px rgba(255, 0, 0, 0.2); }
        .pass-input::placeholder { color: #444; letter-spacing: 1px; font-size: 14px; font-family: 'Share Tech Mono'; }

        .btn-access {
            margin-top: 30px; background: var(--dark-red); color: var(--neon-red); border: 1px solid var(--neon-red);
            padding: 12px 30px; font-family: 'Orbitron', sans-serif; cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.2s; width: 100%; font-weight: bold;
        }
        .btn-access:hover { background: var(--neon-red); color: black; box-shadow: 0 0 15px var(--neon-red); }

        #accessDenied {
            color: red; font-size: 20px; font-weight: bold; margin-top: 15px; display: none;
            animation: shake 0.3s ease-in-out; text-transform: uppercase; border: 1px solid red; padding: 5px;
        }

        /* --- DASHBOARD --- */
        #dashboard { display: none; height: 100vh; overflow-y: auto; padding: 20px; }

        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 30px;
        }
        .sys-status { font-size: 12px; color: #666; }
        .sys-status span { color: #0f0; }

        .toolbar {
            display: flex; gap: 20px; margin-bottom: 20px; align-items: center;
        }
        .search-hud {
            flex: 1; background: rgba(255,255,255,0.05); padding: 10px; display: flex; align-items: center;
            border: 1px solid #333; clip-path: polygon(0 0, 100% 0, 98% 100%, 0% 100%);
        }
        .search-hud input {
            background: transparent; border: none; color: white; width: 100%; font-family: 'Share Tech Mono'; font-size: 16px; margin-left: 10px; outline: none;
        }
        
        /* GRID DE EXPEDIENTES */
        .records-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; padding-bottom: 50px;
        }

        .file-card {
            background: #0f0f0f; border: 1px solid #333; padding: 20px; position: relative;
            transition: 0.3s; overflow: hidden;
        }
        .file-card:hover { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255, 50, 50, 0.1); transform: translateY(-2px); }
        .file-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: #333; transition: 0.3s;
        }
        .file-card.type-arresto::before { background: #e67e22; }
        .file-card.type-multa::before { background: #f1c40f; }
        .file-card.type-denuncia::before { background: #9b59b6; }
        
        .file-header { display: flex; justify-content: space-between; font-size: 12px; color: #555; margin-bottom: 10px; font-family: 'Orbitron'; }
        .file-title { font-size: 20px; color: #fff; margin: 0; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .file-body { margin-top: 10px; font-size: 13px; color: #aaa; line-height: 1.5; }
        
        .stamp {
            position: absolute; right: 20px; top: 40px; border: 2px solid rgba(255,0,0,0.3);
            color: rgba(255,0,0,0.3); padding: 5px 10px; font-size: 10px; transform: rotate(-15deg);
            font-weight: bold; text-transform: uppercase; pointer-events: none;
        }

        .delete-btn {
            float: right; margin-top: 15px; background: transparent; border: 1px solid var(--neon-red);
            color: var(--neon-red); padding: 5px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px;
            transition: 0.2s;
        }
        .delete-btn:hover { background: var(--neon-red); color: black; }

        /* ANIMACIONES */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- PANTALLA DE ACCESO -->
    <div id="loginScreen">
        <div class="login-frame">
            <div class="logo-glitch">CÚPULA</div>
            <p style="font-size:10px; color:#666; margin-bottom:20px;">SISTEMA CENTRAL DE INTELIGENCIA PENINSULAR</p>
            
            <form id="accessForm">
                <div class="input-box">
                    <input type="password" id="passKey" class="pass-input" placeholder="INGRESE CLAVE DE ACCESO" autocomplete="off" autofocus>
                </div>
                <button type="submit" class="btn-access">DESENCRIPTAR</button>
            </form>
            
            <div id="accessDenied">⚠️ ACCESO DENEGADO ⚠️</div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <div class="header-bar">
            <div>
                <h1 style="margin:0; font-family:'Orbitron'; color:white; letter-spacing:2px;">ASUNTOS INTERNOS</h1>
                <p class="sys-status">CONEXIÓN SEGURA [SSL-256] // ESTADO: <span>EN LÍNEA</span></p>
            </div>
            <button onclick="location.href='menu.html'" style="background:none; border:1px solid #333; color:#666; padding:5px 10px; cursor:pointer;">CERRAR SESIÓN</button>
        </div>

        <div class="toolbar">
            <div class="search-hud">
                <i class="fas fa-search" style="color:#666;"></i>
                <input type="text" id="searchInput" placeholder="BUSCAR AGENTE, DETENIDO O ID...">
            </div>
            <div style="font-size:20px; font-family:'Orbitron'; color:var(--neon-red);">
                <span id="totalCount">0</span> EXP
            </div>
            <button onclick="window.cargarExpedientes()" style="background:#222; border:none; color:white; padding:10px; cursor:pointer;"><i class="fas fa-sync fa-spin-hover"></i></button>
        </div>

        <div id="recordsGrid" class="records-container">
            <p style="grid-column:1/-1; text-align:center; margin-top:50px; color:#444;">ESPERANDO DATOS DE LA RED...</p>
        </div>
    </div>

    <!-- LÓGICA -->
    <script type="module">
        import { db } from './firebase.js';
        import { collection, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // CONTRASEÑA MAESTRA
        const MASTER_KEY = "CupulaFundadoraPeninsula0124";
        let allData = [];

        // 1. SISTEMA DE LOGIN
        document.getElementById('accessForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('passKey');
            const errorMsg = document.getElementById('accessDenied');

            if (input.value === MASTER_KEY) {
                // Éxito: Animación de entrada
                errorMsg.style.display = 'none';
                input.style.borderColor = '#0f0';
                input.style.color = '#0f0';
                document.querySelector('.btn-access').innerText = "ACCESO AUTORIZADO";
                document.querySelector('.btn-access').style.background = '#0f0';
                document.querySelector('.btn-access').style.color = '#000';
                
                setTimeout(() => {
                    document.getElementById('loginScreen').style.opacity = '0';
                    document.getElementById('loginScreen').style.transition = 'opacity 0.8s';
                    setTimeout(() => {
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        window.cargarExpedientes();
                    }, 800);
                }, 500);

            } else {
                // Fallo
                errorMsg.style.display = 'block';
                input.value = "";
                input.focus();
            }
        });

        // 2. CARGAR DATOS
        window.cargarExpedientes = async function() {
            const grid = document.getElementById('recordsGrid');
            grid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#0f0;">>> DESCARGANDO PAQUETES DE DATOS...</p>`;

            try {
                const q = query(collection(db, "historial_criminal"), orderBy("fecha", "desc"));
                const snap = await getDocs(q);
                
                allData = [];
                grid.innerHTML = "";

                if (snap.empty) {
                    grid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#555;">// BASE DE DATOS VACÍA //</p>`;
                    document.getElementById('totalCount').innerText = "0";
                    return;
                }

                snap.forEach(doc => {
                    allData.push({ id: doc.id, ...doc.data() });
                });

                document.getElementById('totalCount').innerText = allData.length;
                render(allData);

            } catch (e) {
                grid.innerHTML = `<p style="color:red; text-align:center; grid-column:1/-1;">ERROR DE ENLACE: ${e.message}</p>`;
            }
        };

        // 3. RENDERIZAR
        function render(data) {
            const grid = document.getElementById('recordsGrid');
            grid.innerHTML = "";

            data.forEach(item => {
                const fecha = new Date(item.fecha).toLocaleString().toUpperCase();
                const tipo = item.tipo || "multa";
                
                const card = document.createElement('div');
                card.className = `file-card type-${tipo}`;
                card.innerHTML = `
                    <div class="stamp">CONFIDENCIAL</div>
                    <div class="file-header">
                        <span>ID: ${item.id.slice(0,8).toUpperCase()}</span>
                        <span>${fecha}</span>
                    </div>
                    <h3 class="file-title">${item.detenido_nombre}</h3>
                    <div class="file-body">
                        <div><strong style="color:#fff">TIPO:</strong> ${tipo.toUpperCase()}</div>
                        <div><strong style="color:#fff">OFICIAL:</strong> ${item.oficial}</div>
                        <div><strong style="color:#fff">SANCIONES:</strong> <span style="color:#ccc">${item.cargos_resumen}</span></div>
                        <div style="margin-top:5px;"><strong style="color:var(--neon-red)">TOTAL:</strong> ${item.multa_total} / ${item.pena_total}</div>
                        ${item.detalles ? `<div style="margin-top:10px; font-style:italic; border-top:1px dashed #333; padding-top:5px;">"${item.detalles}"</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="window.borrar('${item.id}')">ELIMINAR REGISTRO</button>
                `;
                grid.appendChild(card);
            });
        }

        // 4. BUSCADOR
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filt = allData.filter(d => 
                d.detenido_nombre.toLowerCase().includes(val) ||
                (d.detenido_id && d.detenido_id.includes(val)) ||
                d.oficial.toLowerCase().includes(val)
            );
            render(filt);
        });

        // 5. BORRAR
        window.borrar = async function(id) {
            if(!confirm(">> CONFIRMACIÓN REQUERIDA <<\n\n¿ELIMINAR PERMANENTEMENTE ESTE ARCHIVO CLASIFICADO?")) return;
            try {
                await deleteDoc(doc(db, "historial_criminal", id));
                allData = allData.filter(x => x.id !== id);
                document.getElementById('totalCount').innerText = allData.length;
                render(allData);
            } catch(e) { alert("Error: " + e.message); }
        }
    </script>
</body>
</html>
